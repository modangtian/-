<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="p1">Hello World!</p>
<div>
	<p>DOM 是非常有用的!</p>
	<p>这个实例演示了 <b>document.body</b> 属性。</p>
</div>
<script>
	alert(document.body.innerHTML)
	var text=document.getElementById('p1').childNodes[0].nodeValue;
	document.write(text)
</script>
</body>
</html>
