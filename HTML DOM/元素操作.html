<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素操作</title>
</head>
<body>
	<div id="div1">
		<p id="p1">这是段落</p>
		<p id="p2">这是2段落</p>
		<p id='p3'>123</p>
	</div>
	<script>
		var para=document.createElement('p');
		var node=document.createTextNode('我是二狗子');
		para.appendChild(node);
		var element=document.getElementById('div1');
		element.appendChild(para);

		var child=document.getElementById('p1');
		var child1=document.getElementById('p2');
		var child2=document.getElementById('p3');
		element.insertBefore(para, child);
		element.removeChild(child1);
		element.replaceChild(para,child2)
	</script>
</body>
</html>
