<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
</head>
<body onload="checkCookies()">
	<p>点击按钮执行<em>displayDate()</em>函数</p>
	<button id='myBtn'>点你妹</button>
	<p id="demo"></p>
	请输入小写字母：<input type="text" id="fname" onchange="myFunction()">
	<p>当离开输入框，点击页面时，将小写字母转化为大写字母</p>
	<script>
		document.getElementById('myBtn').onclick=function displayDate(){
			document.getElementById('demo').innerHTML=Date();
		}
		function checkCookies(){
			if(navigator.cookieEnabled == true){
				alert('Cookie可用')
			}
			else{
				alert('Cookie不可用')
			}
		}
		function myFunction(){
			var x=document.getElementById('fname');
			x.value=x.value.toUpperCase();
		}
	</script>
	<p>页面加载时。。。弹出浏览器Cookie可用状态</p>
</body>
</html>
