<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
</head>
<body>
	<h1 onclick="this.innerHTML='123'">点击</h1>
	<h2 onclick="changetext(this)">请点击</h2>
	<p>点击按钮执行 <em>displayDate()</em> 函数。</p>
	<button onclick="displayDate()">点你</button>
	<p id='demo'></p>
	<script>
		function changetext(id){
			id.innerHTML='你好';
		}
		function displayDate(){
				document.getElementById('demo').innerHTML=Date();
			
		}
	</script>
</body>
</html>
