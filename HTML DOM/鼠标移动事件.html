<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:red;width:120px;height:120px;margin:100px auto; padding:60px 60px; ">你敢看吗？</div>
	<script>
		function mOver(obj){
			obj.innerHTML="二狗子"
		}
		function mOut(obj){
			obj.innerHTML="我喜欢你"
		}
	</script>
</body>
</html>
