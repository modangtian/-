<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:#D94A38;width:90px;height:20px;padding:40px;margin:200px auto;">你敢看吗？</div>

<script>
function mDown(obj)
{
	obj.style.backgroundColor="#1ec5e5";
	obj.innerHTML="二狗子"
}

function mUp(obj)
{
	obj.style.backgroundColor="#D94A38";
	obj.innerHTML="我爱你"
}
</script>

</body>
</html>
